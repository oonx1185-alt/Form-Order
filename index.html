
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pemesanan</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fdfdfd; padding: 20px; }
        h2 { color: #222; }
        form { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <h2>Form Pemesanan</h2>
    <form id="orderForm">
        <label>Nama:</label>
        <input type="text" name="nama" required>
        <label>Alamat Lengkap:</label>
        <textarea name="alamat" required></textarea>
        <label>No WhatsApp:</label>
        <input type="tel" name="wa" required>
        <label>Pesanan:</label>
        <textarea name="pesanan" required></textarea>
        <button type="submit">Kirim</button>
    </form>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyr4_QJrBPa9rFZwEgPjRA8PVSUKPUO8UfKZcj_3KaKRtbZha4j4_37g_E0UZWu3MzPXw/exec";
        const form = document.getElementById("orderForm");

        form.addEventListener("submit", e => {
            e.preventDefault();
            const formData = new FormData(form);
            fetch(scriptURL, { method: "POST", body: formData })
                .then(response => {
                    alert("Pesanan berhasil dikirim!");
                    window.location.href = "https://wa.me/62895393988880";
                })
                .catch(error => alert("Gagal mengirim data. Silakan coba lagi."));
        });
    </script>
</body>
</html>
